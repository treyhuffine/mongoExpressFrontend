<div class="modal-header">
  <h4 class="modal-title">Edit Question: {{question.body}}</h4>
</div>
<form class="form-horizontal" accept-charset="UTF-8" method="post" ng-submit="editQuestion()">
  <div class="modal-body">
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <p class="user-email">{{currentUser.email || ""}}</p>
      </div>
    </div>
    <div class="form-group">
      <label for="inputQuestion" class="col-sm-2 control-label">Question</label>
      <div class="col-sm-10">
        <textarea class="form-control" ng-model="question.body" id="inputQuestion" required></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ui-sref="home">Close</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
