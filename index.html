<!DOCTYPE html>
<html lang="en" ng-app="askNerds">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ask the Nerds</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/readable/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body ng-controller='MainCtrl'>

    <div class='container'>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Ask the Nerds</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <div class="navbar-text"></div>
              </li>
              <li><form><a href="#" class="btn btn-success navbar-btn btn-sm" data-toggle="modal" data-target="#new-question-modal">Ask Question</a></form></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="well">
        <h4>Ask the Nerds</h4>
        <p>This Q&amp;A site is dedicated to questions about programming</p>
      </div>

      <div class="boxes">
        <div class="media" ng-repeat="question in questions">
          <div class="media-left">
            <a href="#">
              <img class="media-object" src="http://www.gravatar.com/avatar/f620f4647fb816073c9152a284245e64">
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{question.email}} asked:</h4>
            <div class="time hidden-xs">about 1 month ago</div>
            <div>{{question.body}}</div>
            <div class="hidden-xs"><a href="#" class="btn btn-success btn-xs">View Answers</a></div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="new-question-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">New Question</h4>
          </div>
          <form class="form-horizontal" accept-charset="UTF-8" method="post" ng-submit="postQuestion()">
            <div class="modal-body">
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" ng-model="question.email" value="" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
              </div>
              <div class="form-group">
                <label for="inputQuestion" class="col-sm-2 control-label">Question</label>
                <div class="col-sm-10">
                  <textarea class="form-control" ng-model="question.body" id="inputQuestion" placeholder="What would you like to know" required></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="script.js"></script>
  </body>
</html>
