<!DOCTYPE html>
<html lang="en" ng-app="questions">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Do you even nerd?</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/slate/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body ng-controller='MainCtrl'>

    <div class='container'>
      <nav class="navbar navbar-inverse" ng-contoller="LoginCtrl">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">Ask the Nerds</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <div class="navbar-text"></div>
              </li>
              <li><form><a href="#" class="btn btn-default navbar-btn btn-sm" data-toggle="modal" data-target="#login-modal">Login</a></form></li>
              <li><form><a href="#" class="btn btn-primary navbar-btn btn-sm" data-toggle="modal" data-target="#signup-modal">Signup</a></form></li>
              <li><form><a href="#" class="btn btn-default navbar-btn btn-sm">Logout</a></form></li>
              <li><form><a href="#" class="btn btn-primary navbar-btn btn-sm" ui-sref="new">Ask Question</a></form></li>
            </ul>
          </div>
        </div>
      </nav>

      <div ui-view></div>

    </div>

    <div class="modal fade" id="login-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Login</h4>
          </div>
          <form class="form-horizontal" accept-charset="UTF-8" method="post" ng-submit="loginUser()">
            <div class="modal-body">
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" ng-model="user.email" value="" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
              </div>
              <div class="form-group">
                <label for="inputQuestion" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input class="form-control" type="password" ng-model="user.password" id="inputQuestion" placeholder="Password" required></input>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="signup-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Register</h4>
          </div>
          <form class="form-horizontal" accept-charset="UTF-8" method="post" ng-submit="registerUser()">
            <div class="modal-body">
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" ng-model="user.email" value="" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
              </div>
              <div class="form-group">
                <label for="inputQuestion" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input class="form-control" type="password" ng-model="user.password" id="inputQuestion" placeholder="Password" required></input>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Register New User</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/firebase/firebase.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angularfire/dist/angularfire.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
