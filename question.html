<div class="media">
  <div class="media-left">
    <a href="#">
      <img class="media-object" ng-src="{{question.gravatarUrl}}">
    </a>
  </div>
  <div class="media-body">
    <div class="hidden-xs"><a class="btn btn-danger btn-xs pull-right" ng-show="isUser(question)" ng-click="deleteQuestion()">Delete</a></div>
    <div class="hidden-xs"><a class="btn btn-warning btn-xs pull-right" ng-show="isUser(question)" ui-sref="edit({slug: question.slug})">Edit</a></div>
    <h4 class="media-heading">{{question.email}} asked:</h4>
    <div class="time hidden-xs">{{ question.createdAt | dateInWords }}</div>
    <div>{{question.body}}</div>
  </div>
    <div class="hidden-xs"><a ui-sref="home" class="btn btn-primary btn-lg pull-right">back</a></div>
</div>

<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" ng-show="currentUser">
  Write Answer
</button>

<div class="collapse" id="collapseExample">
  <div class="well">
    <form class="form-horizontal" accept-charset="UTF-8" method="post" ng-submit="addAnswer()">
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <!-- <input type="email" ng-model="answer.email" value="" class="form-control" id="inputEmail" placeholder="Email" required> -->
          <p class="user-email">{{currentUser.email || ""}}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="inputQuestion" class="col-sm-2 control-label">Answer</label>
        <div class="col-sm-10">
          <textarea class="form-control" ng-model="answer.body" id="inputQuestion" placeholder="Your answer here" required></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

<br>
<hr>

<div class="boxes">
  <div class="media" ng-repeat="answer in question.answers">
    <div class="media-left">
      <a href="#">
        <img class="media-object" ng-src="{{answer.gravatarUrl}}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{answer.email}} answered:</h4>
      <div class="time hidden-xs">{{ answer.createdAt | dateInWords }}</div>
      <div>{{answer.body}}</div>
    </div>
  </div>
</div>
